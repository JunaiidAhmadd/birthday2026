<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unfulfilled Wish ðŸ’”</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2b2b40, #5a5a8f);
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.2);
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% {transform: translateY(100vh) scale(0.5); opacity:0.4;}
      100% {transform: translateY(-10vh) scale(1.1); opacity:0;}
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center text-white relative">

  <h1 class="text-4xl md:text-5xl font-bold mb-4">Some wishes remain... just wishes ðŸ’­</h1>
  <p class="text-lg md:text-xl mb-4 text-gray-300 italic">Maybe the stars had other plans for me ðŸ’”</p>

  <div class="text-2xl font-semibold mb-8 text-gray-200" id="countdown"></div>

  <button id="playMusic" class="bg-gray-100 text-gray-700 font-semibold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition">
    Play the Moment ðŸŽ§
  </button>

  <canvas id="confetti" class="fixed inset-0 pointer-events-none"></canvas>

  <!-- SAD / CINEMATIC MUSIC -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/09/07/audio_9e0b36ef23.mp3?filename=autumn-mood-cinematic-ambient-145983.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating faded hearts
    const hearts = ['ðŸ’”','ðŸ’–','ðŸ–¤','ðŸ’«','ðŸŒ™'];
    for(let i=0;i<25;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.style.left=Math.random()*100+'vw';
      h.style.animationDuration=6+Math.random()*5+'s';
      h.style.fontSize=18+Math.random()*22+'px';
      h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
      document.body.appendChild(h);
    }

    // Music play
    const bgMusic=document.getElementById('bgMusic');
    document.getElementById('playMusic').addEventListener('click',()=>{
      bgMusic.volume=0.6;
      bgMusic.play().catch(()=>{});
    });

    // Countdown till 9 March 2026
    const countdownEl=document.getElementById('countdown');
    const targetDate=new Date('2026-03-09T00:00:00').getTime();
    setInterval(()=>{
      const now=new Date().getTime();
      const diff=targetDate-now;
      if(diff<=0){
        countdownEl.textContent="ðŸŽ‚ 9th March 2026 â€” Turning 24â€¦";
        return;
      }
      const days=Math.floor(diff/(1000*60*60*24));
      const hrs=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const mins=Math.floor((diff%(1000*60*60))/(1000*60));
      const secs=Math.floor((diff%(1000*60))/1000);
      countdownEl.textContent=`${days}d ${hrs}h ${mins}m ${secs}s until 9th March 2026 ðŸŽ‚`;
    },1000);

    // Soft particles / confetti
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    let W=canvas.width=window.innerWidth;
    let H=canvas.height=window.innerHeight;
    window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});
    const parts=[];
    for(let i=0;i<100;i++){
      parts.push({x:Math.random()*W,y:Math.random()*H,vx:(Math.random()-0.5)*1.2,vy:(Math.random()-0.5)*1.2,size:Math.random()*3+1,alpha:Math.random()*0.5});
    }
    function animate(){
      ctx.clearRect(0,0,W,H);
      for(const p of parts){
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0||p.x>W)p.vx*=-1;
        if(p.y<0||p.y>H)p.vy*=-1;
        ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
        ctx.fillRect(p.x,p.y,p.size,p.size);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
