<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You ğŸ’– From Junaid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #b19cd9);
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% {transform: translateY(100vh) scale(0.6);}
      100% {transform: translateY(-10vh) scale(1);}
    }
    .popup {
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    .popup.show {
      transform: scale(1);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center text-white relative">
  <h1 class="text-4xl md:text-5xl font-bold mb-4">Hey baby ğŸ’•</h1>
  <p class="text-lg md:text-xl mb-8">Just a reminder what I wished for on my 24th birthdayâ€¦</p>

  <button id="revealBtn" class="bg-white text-pink-600 font-semibold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition">Tap to Reveal ğŸ</button>

  <!-- POPUP -->
  <div id="popup" class="popup fixed inset-0 flex items-center justify-center bg-black/70 z-50">
    <div class="bg-white rounded-3xl p-6 max-w-md text-slate-800 relative shadow-2xl">
      <button id="closePopup" class="absolute top-3 right-3 text-slate-500 hover:text-slate-800 text-2xl">&times;</button>
      <h2 class="text-2xl font-bold mb-3 text-center">Samsung S25 Ultra ğŸ“±</h2>

      <!-- UNSPLASH IMAGE -->
      <img
        src="https://images.unsplash.com/photo-1738830234395-a351829a1c7b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8czI1JTIwdWx0cmF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600"
        alt="Samsung S25 Ultra"
        class="rounded-2xl mx-auto shadow-lg transform hover:rotate-1 hover:scale-105 transition-all duration-700 bg-white p-4"
        style="max-width:260px;"
      />

      <p class="mt-4 text-center text-slate-600">
        This is the dream I wished for on March 9 2026 ğŸ’–
      </p>
    </div>
  </div>

  <canvas id="confetti" class="fixed inset-0 pointer-events-none"></canvas>

  <!-- CINEMATIC MUSIC (royalty-free, GitHub-safe) -->
  <audio id="bgMusic" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2023/09/07/audio_9e0b36ef23.mp3?filename=autumn-mood-cinematic-ambient-145983.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating hearts
    const hearts = ['ğŸ’–','ğŸ’˜','ğŸ’','ğŸ’•','ğŸ’','â¤ï¸â€ğŸ”¥'];
    for(let i=0;i<20;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.style.left=Math.random()*100+'vw';
      h.style.animationDuration=6+Math.random()*4+'s';
      h.style.fontSize=18+Math.random()*20+'px';
      h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
      document.body.appendChild(h);
    }

    // Popup + music
    const popup=document.getElementById('popup');
    const revealBtn=document.getElementById('revealBtn');
    const closePopup=document.getElementById('closePopup');
    const bgMusic=document.getElementById('bgMusic');

    revealBtn.addEventListener('click',()=>{
      popup.classList.add('show');
      fireConfetti();
      bgMusic.volume=0.5;
      bgMusic.play().catch(()=>{});
    });
    closePopup.addEventListener('click',()=>{
      popup.classList.remove('show');
      bgMusic.pause();
    });

    // Confetti
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    let W=canvas.width=window.innerWidth;
    let H=canvas.height=window.innerHeight;
    window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});
    const parts=[];
    function fireConfetti(){
      for(let i=0;i<120;i++){
        parts.push({x:Math.random()*W,y:-10,vx:(Math.random()-0.5)*6,vy:Math.random()*3+2,size:Math.random()*6+3,color:`hsl(${Math.random()*360},100%,70%)`});
      }
    }
    function step(){
      ctx.clearRect(0,0,W,H);
      for(let i=parts.length-1;i>=0;i--){
        const p=parts[i];
        p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
        if(p.y>H)parts.splice(i,1);
      }
      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
